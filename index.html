<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <main>
      <section class="human-side">
        <img class="sidebar-color" src="./assets/surfer.png" alt="surfer">
        <p class="sidebar-color">Surfer</p>
        <p class="sidebar-color" id="score">Wins: 0</p>
        <button type="button" class="change-game-button hidden" name="change-game">Change Game?</button>
      </section>
      <section class="game fighters">
        <h1>SHARK CRAB OCTOPUS</h1>
        <section class="choose-game">
          <h3>Choose your game!</h3>
          <button type="button" class="classic-mode game-button" name="button"> CLASSIC<br><br/>Shark > Crab<br>Crab > Octopus<br>Octopus > Shark</button>
          <button type="button" class="difficult-mode game-button" name="button">DIFFICULT<br><br/>Shark > Crab & Turtle<br>Crab > Octopus & Mermaid<br>Octopus > Shark & Mermaid<br>Turtle > Crab & Octopus<br>Mermaid > Shark & Turtle<br></button>
        </section>
        <section class="choose-fighter hidden">
          <h3>Choose your fighter!</h3>
          <section class="fight">
            <button type="button" class="fighter" id="Shark" name="button"><img class="shark" src="./assets/shark.png" alt="shark"></button>
            <button type="button" class="fighter" id="Crab" name="button"><img class="crab" src="./assets/crab.png" alt="crab"></button>
            <button type="button" class="fighter" id="Octopus" name="button"><img class="octopus" src="./assets/octopus.png" alt="octopus"></button>
            <button type="button" class="fighter turtle" id="Turtle" name="button"><img class="turtle" src="./assets/turtle.png" alt="turtle"></button>
            <button type="button" class="fighter mermaid" id="Mermaid" name="button"><img class="mermaid" src="./assets/mermaid.png" alt="mermaid"></button>
          </section>
        </section>
        <section class="display-winner">
        </section>
      </section>
      <section class="computer-side">
        <img class="sidebar-color" src="./assets/pirate.png" alt="pirate">
        <p class="sidebar-color">Pirate</p>
        <p class="sidebar-color" id="score">Wins: 0</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
