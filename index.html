<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css"/>
    <meta charset="utf-8">
  </head>
  <body>
    <main>
      <section class="human-side">
        <div class = "surfer">
          <img class="sidebar-color" src="./assets/surfer.png" alt="surfer">
          <p class="sidebar-color">Surfer</p>
          <p class="sidebar-color" id="score">Wins: 0</p>
        </div>
        <button type="button" class="change-game-button hidden" name="change-game" id="changeBtn">Change Game?</button>
      </section>
      <section class="game fighters">
        <h1>SHARK CRAB OCTOPUS</h1>
        <section class="choose-game">
          <h3>Choose your game!</h3>
          <button type="button" class="classic-mode game-button" name="button"> CLASSIC<br><br/>Shark > Crab<br>Crab > Octopus<br>Octopus > Shark</button>
          <button type="button" class="difficult-mode game-button" name="button">DIFFICULT<br><br/>Shark > Crab & Turtle<br>Crab > Octopus & Mermaid<br>Octopus > Shark & Mermaid<br>Turtle > Crab & Octopus<br>Mermaid > Shark & Turtle<br></button>
        </section>
        <section class="choose-fighter hidden">
          <h3>Choose your fighter!</h3>
          <section class="fight">
            <button type="button" class="fighter" name="button"><img class="shark" src="./assets/shark.png" alt="shark" id="shark"></button>
            <button type="button" class="fighter" name="button"><img class="crab" src="./assets/crab.png" alt="crab" id="crab"></button>
            <button type="button" class="fighter" name="button"><img class="octopus" src="./assets/octopus.png" alt="octopus" id="octopus"></button><br/>
            <button type="button" class="fighter turtle" name="button"><img class="turtle" src="./assets/turtle.png" alt="turtle" id="turtle"></button>
            <button type="button" class="fighter mermaid" name="button"><img class="mermaid" src="./assets/mermaid.png" alt="mermaid" id="mermaid"></button>
            <button type="button" class="shark hidden" name="button"><img class="shark" src="./assets/shark.png" alt="shark" id="sharkComputer"></button>
            <button type="button" class="crab hidden" name="button"><img class="crab" src="./assets/crab.png" alt="crab" id="crabComputer"></button>
            <button type="button" class="octopus hidden" name="button"><img class="octopus" src="./assets/octopus.png" alt="octopus" id="octopusComputer"></button><br/>
            <button type="button" class="turtle hidden" name="button"><img class="turtle" src="./assets/turtle.png" alt="turtle" id="turtleComputer"></button>
            <button type="button" class="mermaid hidden" name="button"><img class="mermaid" src="./assets/mermaid.png" alt="mermaid" id="mermaidComputer"></button>
          </section>
        </section>
        <section class="display-winner">
          <h3 class="headline"></h3>
          <img class="surfer-img" src="" alt="">
          <img class="pirate-img" src="" alt="">
        </section>
      </section>
      <section class="computer-side">
        <img class="sidebar-color" src="./assets/pirate.png" alt="pirate">
        <p class="sidebar-color">Pirate</p>
        <p class="sidebar-color" id="score">Wins: 0</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
